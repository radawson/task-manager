<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new Task
        </h1>

        <div class="field is-grouped">
            <p class="control is-expanded">
                <input #taskTitleInput class="input is-primary is-medium" type="text" placeholder="Task Name">
            </p>
        </div>

        <div class="field is-grouped is-grouped-right">
            <p class="control">
                <a class="button is-primary is-medium has-text-white" (click)="createTask(taskTitleInput.value)">
                    Submit
                </a>                
            </p>
            <p class="control">
                <a routerLink="/" class="button is-light is-medium">
                    Cancel
                </a>
            </p>
        </div>
    </div>
</div>
