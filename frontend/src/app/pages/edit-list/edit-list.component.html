<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit List
        </h1>

        <div class="field is-grouped">
            <p class="control is-expanded">
                <input #listTitleInput class="input is-primary is-medium" type="text" value={{list.title}}>
            </p>
        </div>
        <div class="field is-grouped">
            <p class="control is-expanded">
                <input #listDescriptionInput class="input is-primary is-medium" type="text" value={{list.description}}
                    placeholder="description">
            </p>
        </div>

        <div class="bottom-bar">
            <div class="checks is-grouped is-grouped-left">
                <div class="field is-grouped">
                    <label class="checkbox">
                        <input #listIsPublic type="checkbox" class="bigbox">
                        List is Publically Viewable
                    </label>
                </div>
                <div class="field is-grouped">
                    <label class="checkbox">
                        <input #listIsPublicEditable type="checkbox" class="bigbox">
                        List is Publically Editable
                    </label>
                </div>
            </div>

            <div class="field is-grouped is-grouped-right">
                <p class="control">
                    <a class="button is-primary is-medium has-text-white"
                        (click)="updateList(listTitleInput.value, listDescriptionInput.value)">
                        Submit
                    </a>
                </p>
                <p class="control">
                    <a class="button is-light is-medium" (click)="cancelBack()">
                        Cancel
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
