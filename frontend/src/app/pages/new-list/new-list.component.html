<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new List
        </h1>

        <div class="field is-grouped">
            <p class="control is-expanded">
                <input #listTitleInput class="input is-primary is-medium" type="text" placeholder="List Name">
            </p>
        </div>

        <div class="field is-grouped is-grouped-right">
            <p class="control">
                <a class="button is-primary is-medium has-text-white" (click)="createList(listTitleInput.value)">
                    Submit
                </a>                
            </p>
            <p class="control">
                <a class="button is-light is-medium" (click)="cancelBack()">
                    Cancel
                </a>
            </p>
        </div>
    </div>
</div>
