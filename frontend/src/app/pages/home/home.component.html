<div class="is-centered">
    <h1 class="centered-content title">
        {{ day }} Tasks
    </h1>
    <div class="task-list-container has-background-light" *ngIf="tasks">
        <div class="task-row" *ngFor="let task of tasks" [ngClass]="{'completed': task.completed}"
            (click)="onTaskClick(task)">
            <div class="task-text">{{ task.title }}</div>
            <div class="task-description">{{task.description}}</div>
        </div>
    </div>
</div>
